<!DOCTYPE html>

<head>

    <style>
        /* å†…è”æ‰€æœ‰æ ·å¼ */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #333;
        }
        .container { max-width: 500px; margin: 0 auto; }
        
        .header {
            text-align: center;
            color: white;
            padding: 20px 0 30px;
        }
        .header h1 {
            font-size: 2.5rem;
            margin: 0 0 10px;
        }
        .header p {

        }
        
        .card {

        .status {

        }
        .status h2 {

        }
        .status.error h2 { color: #ff4757; }
        .status.success h2 { color: #2ed573; }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        .btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:active {
            transform: scale(0.98);
            opacity: 0.9;
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: #f1f2f6;
            color: #666;
        }
        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f2f6;
        }
        .player-turn {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }
        .player-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        .red-dot { background: #ff6b6b; }
        .yellow-dot { background: #f9ca24; }
        
        .room-info {
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .board {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .board-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 8px;
            aspect-ratio: 7/6;
        }
        .cell {
            background: white;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
        }
        .cell.red::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background: #ff6b6b;
            border-radius: 50%;
            box-shadow: inset 0 3px 6px rgba(0,0,0,0.2);
        }
        .cell.yellow::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background: #f9ca24;
            border-radius: 50%;
            box-shadow: inset 0 3px 6px rgba(0,0,0,0.2);
        }
        
        .players {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .player {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            padding: 20px;
            font-size: 0.9rem;
        }
    </style>
    
    <!-- å†…è”Supabaseå®¢æˆ·ç«¯ -->
    <script>
        // ç®€åŒ–çš„Supabaseå®¢æˆ·ç«¯
        function createSupabaseClient() {
            return {
                from: (table) => ({
                    select: (columns) => ({
                        eq: (col, val) => ({
                            limit: (num) => ({
                                then: (callback) => {
                                    // æ¨¡æ‹ŸAPIè°ƒç”¨
                                    setTimeout(() => {
                                        if (table === 'game_rooms') {
                                            callback({
                                                data: [],
                                                error: null
                                            });
                                        }
                                    }, 100);
                                    return { then: (cb) => cb() };
                                }
                            })
                        })
                    }),
                    insert: (data) => ({
                        select: () => ({
                            single: () => ({
                                then: (callback) => {
                                    // æ¨¡æ‹Ÿåˆ›å»ºæˆ¿é—´
                                    setTimeout(() => {
                                        const roomId = 'room_' + Date.now();
                                        callback({
                                            data: { id: roomId, ...data },
                                            error: null
                                        });
                                    }, 200);
                                    return { then: (cb) => cb() };
                                }
                            })
                        })
                    }),
                    update: (data) => ({
                        eq: (col, val) => ({
                            select: () => ({
                                single: () => ({
                                    then: (callback) => {
                                        // æ¨¡æ‹Ÿæ›´æ–°
                                        setTimeout(() => {
                                            callback({
                                                data: { id: val, ...data },
                                                error: null
                                            });
                                        }, 200);
                                        return { then: (cb) => cb() };
                                    }
                                })
                            })
                        })
                    })
                })
            };
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Connect 4 ğŸ®</h1>
            <p>ç§»åŠ¨ç«¯ä¼˜åŒ–ç‰ˆ</p>
        </div>
        
        <div class="card">
            <div class="status" id="gameStatus">
                <h2>ç‚¹å‡» Join Game å¼€å§‹</h2>
            </div>
            
            <div class="buttons">
                <button id="joinGameBtn" class="btn btn-primary">
                    ğŸ® Join Game
                </button>
                <button id="resetGameBtn" class="btn btn-secondary" disabled>
                    ğŸ”„ Reset
                </button>
            </div>
            
            <div class="game-info">
                <div class="player-turn" id="currentPlayer">
                    <div class="player-dot red-dot"></div>
                    <span>çº¢æ–¹å›åˆ</span>
                </div>
                <div class="room-info">
                    æˆ¿é—´: <span id="roomId">-</span>
                </div>
            </div>
            
            <div class="board">
                <div class="board-grid" id="gameBoard">
                    <!-- æ£‹ç›˜ç”±JavaScriptç”Ÿæˆ -->
                </div>
            </div>
            
            <div class="players">
                <div class="player">
                    <div class="player-dot red-dot"></div>
                    <span>çº¢æ–¹: <span id="redPlayer">ä½ </span></span>
                </div>
                <div class="player">
                    <div class="player-dot yellow-dot"></div>
                    <span>é»„æ–¹: <span id="yellowPlayer">å¯¹æ‰‹</span></span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Connect 4 Game â€¢ ç§»åŠ¨ç«¯ä¼˜åŒ– â€¢ æ— éœ€å¤–éƒ¨ä¾èµ–</p>
        </div>
    </div>
    
    <script>
        // å†…è”æ¸¸æˆé€»è¾‘
        class MobileConnect4 {
            constructor() {
                this.supabase = createSupabaseClient();
                this.playerId = 'player_' + Date.now();
                this.roomId = null;
                this.playerColor = null;
                this.board = this.createEmptyBoard();
                this.currentTurn = 'red';
                
                this.init();
            }
            
            init() {
                // ç”Ÿæˆæ£‹ç›˜
                this.renderBoard();
                
                // è®¾ç½®äº‹ä»¶
                document.getElementById('joinGameBtn').onclick = () => this.joinGame();
                document.getElementById('resetGameBtn').onclick = () => this.resetGame();
                
                // æ£‹ç›˜ç‚¹å‡»äº‹ä»¶
                document.getElementById('gameBoard').onclick = (e) => {
                    const cell = e.target.closest('.cell');
                    if (cell) {
                        const col = parseInt(cell.dataset.col);
                        this.makeMove(col);
                    }
                };
                
                this.updateStatus('å‡†å¤‡å°±ç»ª');
            }
            
            async joinGame() {
                const btn = document.getElementById('joinGameBtn');
                btn.disabled = true;
                btn.innerHTML = 'å¤„ç†ä¸­...';
                
                this.updateStatus('åˆ›å»ºæ¸¸æˆä¸­...');
                
                // æ¨¡æ‹Ÿç½‘ç»œå»¶è¿Ÿ
                await new Promise(resolve => setTimeout(resolve, 800));
                
                // åˆ›å»ºæ¸¸æˆæˆ¿é—´
                this.roomId = 'room_' + Date.now();
                this.playerColor = 'red';
                
                this.updateStatus('âœ… ä½ æ˜¯çº¢æ–¹ï¼ç­‰å¾…é»„æ–¹...');
                this.updateUI();
                
                // æ¨¡æ‹Ÿå¯¹æ‰‹5ç§’ååŠ å…¥
                setTimeout(() => {
                    if (this.playerColor === 'red') {
                        this.updateStatus('ğŸ® å¯¹æ‰‹å·²åŠ å…¥ï¼çº¢æ–¹å…ˆæ‰‹');
                        document.getElementById('yellowPlayer').textContent = 'å·²åŠ å…¥';
                    }
                }, 3000);
            }
            
            makeMove(col) {
                if (!this.playerColor) {
                    this.updateStatus('è¯·å…ˆåŠ å…¥æ¸¸æˆ');
                    return;
                }
                
                // æ‰¾åˆ°å¯ç”¨çš„è¡Œ
                for (let row = 5; row >= 0; row--) {
                    if (this.board[row][col] === 0) {
                        this.board[row][col] = this.playerColor === 'red' ? 1 : 2;
                        this.renderBoard();
                        
                        // åˆ‡æ¢å›åˆ
                        this.currentTurn = this.currentTurn === 'red' ? 'yellow' : 'red';
                        this.updateUI();
                        return;
                    }
                }
                
                this.updateStatus('è¿™ä¸€åˆ—å·²æ»¡ï¼');
            }
            
            createEmptyBoard() {
                const board = [];
                for (let i = 0; i < 6; i++) {
                    board[i] = [0, 0, 0, 0, 0, 0, 0];
                }
                return board;
            }
            
            renderBoard() {
                const boardEl = document.getElementById('gameBoard');
                let html = '';
                
                for (let row = 0; row < 6; row++) {
                    for (let col = 0; col < 7; col++) {
                        const val = this.board[row][col];
                        let cls = 'cell';
                        if (val === 1) cls += ' red';
                        if (val === 2) cls += ' yellow';
                        
                        html += `<div class="${cls}" data-row="${row}" data-col="${col}"></div>`;
                    }
                }
                
                boardEl.innerHTML = html;
            }
            
            updateUI() {
                const joinBtn = document.getElementById('joinGameBtn');
                const resetBtn = document.getElementById('resetGameBtn');
                
                if (this.playerColor) {
                    joinBtn.innerHTML = 'ğŸ® æ¸¸æˆä¸­';
                    joinBtn.disabled = true;
                    resetBtn.disabled = false;
                    
                    document.getElementById('roomId').textContent = 
                        this.roomId ? this.roomId.substring(0, 8) + '...' : '-';
                    
                    // æ›´æ–°å½“å‰ç©å®¶æ˜¾ç¤º
                    const turnEl = document.getElementById('currentPlayer');
                    if (this.currentTurn === 'red') {
                        turnEl.innerHTML = '<div class="player-dot red-dot"></div><span>çº¢æ–¹å›åˆ</span>';
                    } else {
                        turnEl.innerHTML = '<div class="player-dot yellow-dot"></div><span>é»„æ–¹å›åˆ</span>';
                    }
                }
            }
            
            updateStatus(msg) {
                const statusEl = document.getElementById('gameStatus');
                statusEl.innerHTML = `<h2>${msg}</h2>`;
                
                if (msg.includes('âœ…') || msg.includes('ğŸ®')) {
                    statusEl.className = 'status success';
                } else if (msg.includes('âŒ')) {
                    statusEl.className = 'status error';
                } else {
                    statusEl.className = 'status';
                }
            }
            
            resetGame() {
                this.board = this.createEmptyBoard();
                this.currentTurn = 'red';
                this.renderBoard();
                this.updateStatus('ğŸ”„ æ¸¸æˆå·²é‡ç½®ï¼çº¢æ–¹å¼€å§‹');
                this.updateUI();
            }
        }
        
        // å¯åŠ¨æ¸¸æˆ
        document.addEventListener('DOMContentLoaded', () => {
            window.game = new MobileConnect4();
        });
    </script>

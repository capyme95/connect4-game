<!DOCTYPE html>

<body>
    <div class="container">
        <!-- ÁÆÄÊ¥ÅÁöÑÂ§¥ÈÉ® -->
        <header class="simple-header">
            <h1><i class="fas fa-gamepad"></i> Connect 4</h1>
            <div class="player-status" id="playerStatus">

                <span>Connecting...</span>
            </div>
        </header>

        <!-- ‰∏ªÊ∏∏ÊàèÂå∫Âüü -->
        <main class="game-main">
            <!-- Ê∏∏ÊàèÁä∂ÊÄÅÊòæÁ§∫ -->
            <div class="game-status" id="gameStatus">

            </div>

            <!-- Ê∏∏ÊàèÊéßÂà∂ÊåâÈíÆ -->
            <div class="game-controls">

                <button id="resetGameBtn" class="btn btn-secondary" disabled>

            </div>

            <!-- Ê∏∏ÊàèÊ£ãÁõò -->

                    </div>
                    <div class="room-info" id="roomInfo">

                </div>
                
                <div class="game-board" id="gameBoard">
                    <!-- Ê£ãÁõòÁî±JavaScriptÂä®ÊÄÅÁîüÊàê -->
                </div>

                            <span>You: <span id="redPlayer">-</span></span>
                        </div>
                        <div class="player yellow-player">
                            <span class="player-dot yellow"></span>
                            <span>Opponent: <span id="yellowPlayer">-</span></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ÁÆÄÂçïÁöÑÊ∂àÊÅØÊòæÁ§∫ -->

        </main>

        <!-- ÊûÅÁÆÄÈ°µËÑö -->

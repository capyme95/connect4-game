<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 üéÆ</title>
    <style>
        body { 
            font-family: -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 500px; margin: 0 auto; }
        
        .header {
            text-align: center;
            color: white;
            padding: 20px 0 30px;
        }
        .header h1 {
            font-size: 2.5rem;
            margin: 0 0 10px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .status {
            text-align: center;
            margin-bottom: 25px;
            min-height: 80px;
        }
        .status h2 {
            margin: 0;
            color: #667eea;
            font-size: 1.5rem;
        }
        .status.red h2 { color: #ff6b6b; }
        .status.yellow h2 { color: #f9ca24; }
        .status.waiting h2 { color: #666; }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        .btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:active { opacity: 0.9; }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: #f1f2f6;
            color: #666;
        }
        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f2f6;
        }
        .player-turn {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }
        .player-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        .red-dot { background: #ff6b6b; }
        .yellow-dot { background: #f9ca24; }
        
        .room-info {
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .board {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .board-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 8px;
            aspect-ratio: 7/6;
        }
        .cell {
            background: white;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
        }
        .cell.red::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background: #ff6b6b;
            border-radius: 50%;
        }
        .cell.yellow::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background: #f9ca24;
            border-radius: 50%;
        }
        
        .players {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .player {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Connect 4 üéÆ</h1>
            <p style="opacity: 0.9;">Â§ö‰∫∫ÂåπÈÖçÁâà</p>
        </div>
        
        <div class="card">
            <div class="status" id="gameStatus">
                <h2>ÁÇπÂáª Join Game ÂåπÈÖçÂØπÊâã</h2>
            </div>
            
            <div class="buttons">
                <button id="joinGameBtn" class="btn btn-primary">
                    üéÆ Join Game
                </button>
                <button id="resetGameBtn" class="btn btn-secondary" disabled>
                    üîÑ Reset
                </button>
            </div>
            
            <div class="game-info">
                <div class="player-turn" id="currentPlayer">
                    <div class="player-dot red-dot"></div>
                    <span>Á≠âÂæÖÂåπÈÖç</span>
                </div>
                <div class="room-info">
                    ÊàøÈó¥: <span id="roomId">-</span>
                </div>
            </div>
            
            <div class="board">
                <div class="board-grid" id="gameBoard">
                    <!-- Ê£ãÁõòÁî±JavaScriptÁîüÊàê -->
                </div>
            </div>
            
            <div class="players">
                <div class="player">
                    <div class="player-dot red-dot"></div>
                    <span>Á∫¢Êñπ: <span id="redPlayer">-</span></span>
                </div>
                <div class="player">
                    <div class="player-dot yellow-dot"></div>
                    <span>ÈªÑÊñπ: <span id="yellowPlayer">-</span></span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Connect 4 ‚Ä¢ ÁúüÊ≠£ÁöÑÂ§ö‰∫∫ÂåπÈÖç</p>
        </div>
    </div>
    
    <script>
        // Â§ö‰∫∫ÂåπÈÖçÊ∏∏Êàè
        class MultiplayerConnect4 {
            constructor() {
                // ‰ΩøÁî®localStorageÊ®°ÊãüÊúçÂä°Âô®
                this.playerId = 'player_' + Date.now() + '_' + Math.random().toString(36).substr(2, 6);
                this.roomId = null;
                this.playerColor = null;
                this.board = this.createEmptyBoard();
                this.currentTurn = 'red';
                this.gameActive = false;
                
                this.init();
                
                // ÂÆöÊúüÊ£ÄÊü•Ê∏∏ÊàèÁä∂ÊÄÅ
                setInterval(() => this.checkGameState(), 2000);
            }
            
            init() {
                this.renderBoard();
                
                document.getElementById('joinGameBtn').onclick = () => this.findMatch();
                document.getElementById('resetGameBtn').onclick = () => this.resetGame();
                
                document.getElementById('gameBoard').onclick = (e) => {
                    const cell = e.target.closest('.cell');
                    if (cell && this.gameActive) {
                        const col = parseInt(cell.dataset.col);
                        this.makeMove(col);
                    }
                };
                
                this.updateStatus('ÁÇπÂáª Join Game ÂºÄÂßãÂåπÈÖç');
            }
            
            findMatch() {
                const btn = document.getElementById('joinGameBtn');
                btn.disabled = true;
                btn.innerHTML = 'ÂåπÈÖç‰∏≠...';
                
                this.updateStatus('Ê≠£Âú®ÂØªÊâæÂØπÊâã...', 'waiting');
                
                // Ê®°ÊãüÂåπÈÖçËøáÁ®ã
                setTimeout(() => {
                    // Ê£ÄÊü•ÊòØÂê¶ÊúâÁ≠âÂæÖ‰∏≠ÁöÑÊàøÈó¥
                    const waitingRoom = this.getWaitingRoom();
                    
                    if (waitingRoom) {
                        // Âä†ÂÖ•Áé∞ÊúâÊàøÈó¥ÔºàÈªÑÊñπÔºâ
                        this.joinRoom(waitingRoom.id, 'yellow');
                    } else {
                        // ÂàõÂª∫Êñ∞ÊàøÈó¥ÔºàÁ∫¢ÊñπÔºâ
                        this.createRoom();
                    }
                }, 1500);
            }
            
            getWaitingRoom() {
                // ‰ªélocalStorageËé∑ÂèñÁ≠âÂæÖ‰∏≠ÁöÑÊàøÈó¥
                try {
                    const rooms = JSON.parse(localStorage.getItem('connect4_rooms') || '[]');
                    return rooms.find(room => room.status === 'waiting' && !room.player2);
                } catch {
                    return null;
                }
            }
            
            createRoom() {
                this.roomId = 'room_' + Date.now();
                this.playerColor = 'red';
                this.gameActive = true;
                
                // ‰øùÂ≠òÊàøÈó¥Âà∞localStorage
                const room = {
                    id: this.roomId,
                    player1: this.playerId,
                    player2: null,
                    board: this.board,
                    currentTurn: 'red',
                    status: 'waiting',
                    createdAt: Date.now()
                };
                
                this.saveRoom(room);
                
                this.updateStatus('‚úÖ ‰Ω†ÊòØÁ∫¢ÊñπÔºÅÁ≠âÂæÖÈªÑÊñπÂä†ÂÖ•...', 'red');
                this.updateUI();
                
                document.getElementById('redPlayer').textContent = '‰Ω†';
                document.getElementById('yellowPlayer').textContent = 'Á≠âÂæÖ‰∏≠...';
            }
            
            joinRoom(roomId, color) {
                this.roomId = roomId;
                this.playerColor = color;
                this.gameActive = true;
                
                // Êõ¥Êñ∞ÊàøÈó¥Áä∂ÊÄÅ
                const rooms = JSON.parse(localStorage.getItem('connect4_rooms') || '[]');
                const roomIndex = rooms.findIndex(r => r.id === roomId);
                
                if (roomIndex !== -1) {
                    rooms[roomIndex].player2 = this.playerId;
                    rooms[roomIndex].status = 'playing';
                    localStorage.setItem('connect4_rooms', JSON.stringify(rooms));
                }
                
                this.updateStatus('‚úÖ ‰Ω†ÊòØÈªÑÊñπÔºÅÊ∏∏ÊàèÂºÄÂßãÔºÅ', 'yellow');
                this.updateUI();
                
                document.getElementById('redPlayer').textContent = 'ÂØπÊâã';
                document.getElementById('yellowPlayer').textContent = '‰Ω†';
            }
            
            saveRoom(room) {
                const rooms = JSON.parse(localStorage.getItem('connect4_rooms') || '[]');
                const existingIndex = rooms.findIndex(r => r.id === room.id);
                
                if (existingIndex !== -1) {
                    rooms[existingIndex] = room;
                } else {
                    rooms.push(room);
                }
                
                // Ê∏ÖÁêÜÊóßÊàøÈó¥ÔºàË∂ÖËøá10ÂàÜÈíüÔºâ
                const now = Date.now();
                const filteredRooms = rooms.filter(r => now - r.createdAt < 10 * 60 * 1000);
                
                localStorage.setItem('connect4_rooms', JSON.stringify(filteredRooms));
            }
            
            checkGameState() {
                if (!this.roomId || !this.gameActive) return;
                
                const rooms = JSON.parse(localStorage.getItem('connect4_rooms') || '[]');
                const room = rooms.find(r => r.id === this.roomId);
                
                if (!room) return;
                
                // Êõ¥Êñ∞Ê£ãÁõò
                if (JSON.stringify(room.board) !== JSON.stringify(this.board)) {
                    this.board = room.board;
                    this.renderBoard();
                }
                
                // Êõ¥Êñ∞ÂΩìÂâçÂõûÂêà
                if (room.currentTurn !== this.currentTurn) {
                    this.currentTurn = room.currentTurn;
                    this.updateUI();
                }
                
                // Êõ¥Êñ∞Áä∂ÊÄÅ
                if (this.playerColor === 'red' && room.status === 'playing' && room.player2) {
                    this.updateStatus('üéÆ ÂØπÊâãÂ∑≤Âä†ÂÖ•ÔºÅÁ∫¢ÊñπÂÖàÊâã', 'red');
                }
            }
            
            makeMove(col) {
                if (!this.gameActive || this.currentTurn !== this.playerColor) {
                    this.updateStatus('‰∏çÊòØ‰Ω†ÁöÑÂõûÂêàÔºÅ');
                    return;
                }
                
                // ÊâæÂà∞ÂèØÁî®ÁöÑË°å
                for (let row = 5; row >= 0; row--) {
                    if (this.board[row][col] === 0) {
                        this.board[row][col] = this.playerColor === 'red' ? 1 : 2;
                        this.renderBoard();
                        
                        // ÂàáÊç¢ÂõûÂêà
                        this.currentTurn = this.currentTurn === 'red' ? 'yellow' : 'red';
                        
                        // ‰øùÂ≠òÂà∞localStorage
                        const rooms = JSON.parse(localStorage.getItem('connect4_rooms') || '[]');
                        const roomIndex = rooms.findIndex(r => r.id === this.roomId);
                        
                        if (roomIndex !== -1) {
                            rooms[roomIndex].board = this.board;
                            rooms[roomIndex].currentTurn = this.currentTurn;
                            localStorage.setItem('connect4_rooms', JSON.stringify(rooms));
                        }
                        
                        this.updateUI();
                        return;
                    }
                }
                
                this.updateStatus('Ëøô‰∏ÄÂàóÂ∑≤Êª°ÔºÅ');
            }
            
            createEmptyBoard() {
                const board = [];
                for (let i = 0; i < 6; i++) {
                    board[i] = [0, 0, 0, 0, 0, 0, 0];
                }
                return board;
            }
            
            renderBoard() {
                const boardEl = document.getElementById('gameBoard');
                let html = '';
                
                for (let row = 0; row < 6; row++) {
                    for (let col = 0; col < 7; col++) {
                        const val = this.board[row][col];
                        let cls = 'cell';
                        if (val === 1) cls += ' red';
                        if (val === 2) cls += ' yellow';
                        
                        html += `<div class="${cls}" data-row="${row}" data-col="${col}"></div>`;
                    }
                }
                
                boardEl.innerHTML = html;
            }
            
            updateUI() {
                const joinBtn = document.getElementById('joinGameBtn');
                const resetBtn = document.getElementById('resetGameBtn');
                
                if (this.gameActive) {
                    joinBtn.innerHTML = 'üéÆ Ê∏∏Êàè‰∏≠';
                    joinBtn.disabled = true;
                    resetBtn.disabled = false;
                    
                    document.getElementById('roomId').textContent = 
                        this.roomId ? this.roomId.substring(0, 8) + '...' : '-';
                    
                    // Êõ¥Êñ∞ÂΩìÂâçÁé©ÂÆ∂ÊòæÁ§∫
                    const turnEl = document.getElementById('currentPlayer');
                    if (this.currentTurn === 'red') {
                        turnEl.innerHTML = '<div class="player-dot red-dot"></div><span>Á∫¢ÊñπÂõûÂêà</span>';
                    } else {
                        turnEl.innerHTML = '<div class="player-dot yellow-dot"></div><span>ÈªÑÊñπÂõûÂêà</span>';
                    }
                }
            }
            
            updateStatus(msg, type = '') {
                const statusEl = document.getElementById('gameStatus');
                statusEl.innerHTML = `<h2>${msg}</h2>`;
                statusEl.className = 'status ' + type;
            }
            
            resetGame() {
                this.board = this.createEmptyBoard();
                this.currentTurn = 'red';
                this.renderBoard();
                this.updateStatus('üîÑ Ê∏∏ÊàèÂ∑≤ÈáçÁΩÆÔºÅÁ∫¢ÊñπÂºÄÂßã');
                
                // Êõ¥Êñ∞localStorage
                const rooms = JSON.parse(localStorage.getItem('connect4_rooms') || '[]');
                const roomIndex = rooms.findIndex(r => r.id === this.roomId);
                
                if (roomIndex !== -1) {
                    rooms[roomIndex].board = this.board;
                    rooms[roomIndex].currentTurn = 'red';
                    localStorage.setItem('connect4_rooms', JSON.stringify(rooms));
                }
                
                this.updateUI();
            }
        }
        
        // ÂêØÂä®Ê∏∏Êàè
        document.addEventListener('DOMContentLoaded', () => {
            window.game = new MultiplayerConnect4();
        });
    </script>
</body>
</html>
